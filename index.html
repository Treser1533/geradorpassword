<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Js</title>
    <link rel="stylesheet" href="./app/css/style.css">
</head>
    <body>
        <div class="container">
            <h1 class="h1-generator">Gerador de Passwords</h1>
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" min="4" max="30" value="12">
            <br>
            <label for="include-uppercase">
                <input type="checkbox" id="include-uppercase"> Incluir letras maiúsculas
              </label>
              <label for="include-lowercase">
                <input type="checkbox" id="include-lowercase" checked> Incluir letras minúsculas
              </label>
              <label for="include-numbers">
                <input type="checkbox" id="include-numbers" checked> Incluir números
              </label>
              <label for="include-symbols">
                <input type="checkbox" id="include-symbols"> Incluir caracteres especiais
              </label>
              <button onclick="generatePassword()">Gerar Senha</button>
              <div id="generated-password"></div>
        </div>
    </body>
    <script src="./app/js/script.js"></script>
</html>
